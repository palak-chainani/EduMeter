<div class="page-container">
  <!-- Admin Sidebar -->
  <app-admin-sidebar></app-admin-sidebar>

  <!-- Main Content -->
  <div class="main-content">
    <div class="form-container">
      <h2>Add New Teacher</h2>

      <form [formGroup]="teacherForm" (ngSubmit)="onSubmit(this.teacherForm.value)" class="teacher-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" formControlName="firstName" placeholder="Enter first name">
            <div class="error" *ngIf="teacherForm.get('firstName')?.invalid && teacherForm.get('firstName')?.touched">
              First name is required
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" formControlName="lastName" placeholder="Enter last name">
            <div class="error" *ngIf="teacherForm.get('lastName')?.invalid && teacherForm.get('lastName')?.touched">
              Last name is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="Enter email">
          <div class="error" *ngIf="teacherForm.get('email')?.invalid && teacherForm.get('email')?.touched">
            <span *ngIf="teacherForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="teacherForm.get('email')?.errors?.['email']">Invalid email format</span>
          </div>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <select id="subject" formControlName="subject">
            <option value="" disabled selected>Select subject</option>
            <option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</option>
          </select>
          <div class="error" *ngIf="teacherForm.get('subject')?.invalid && teacherForm.get('subject')?.touched">
            Subject is required
          </div>
        </div>

        <!-- âœ… Added Role Field -->
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" formControlName="role">
            <option value="" disabled selected>Select role</option>
            <option value="teacher">Teacher</option>
            <option value="hod">HOD</option>
            <option value="coordinator">Coordinator</option>
          </select>
          <div class="error" *ngIf="teacherForm.get('role')?.invalid && teacherForm.get('role')?.touched">
            Role is required
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" placeholder="Enter password">
          <div class="error" *ngIf="teacherForm.get('password')?.invalid && teacherForm.get('password')?.touched">
            <span *ngIf="teacherForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="teacherForm.get('password')?.errors?.['minlength']">
              Minimum 8 characters
            </span>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" [disabled]="this.teacherForm.invalid" class="submit-btn">
            Add Teacher
          </button>
          
        </div>
      </form>
    </div>
  </div>
</div>
