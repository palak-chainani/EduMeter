<div class="page-container">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <div class="main-content">
    <div class="add-task-wrapper">
      <h2>Add Task</h2>

      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
        <div class="form-row">
          <div class="form-group">
            <label for="subject">Subject</label>
            <input id="subject" type="text" formControlName="subject" placeholder="Enter subject">
          </div>

          <div class="form-group">
            <label for="type">Type</label>
            <select id="type" formControlName="type">
              <option value="" disabled selected>Select type</option>
              <option value="Lecture">Lecture</option>
              <option value="Practical">Practical</option>
              <option value="Seminar">Seminar</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" type="date" formControlName="date">
          </div>

          <div class="form-group">
            <label for="time">Time</label>
            <input id="time" type="time" formControlName="time">
          </div>
        </div>

        <div class="form-group full-width">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" rows="3" placeholder="Task details"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="submit-btn" [disabled]="taskForm.invalid">
            <i class="fas fa-plus"></i> Add Task
          </button>
          <button type="button" class="cancel-btn" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
