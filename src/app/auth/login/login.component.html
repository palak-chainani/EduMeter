<body>

  <div class="form-section">
    <div class="login-box">
      <h2>Login</h2>
      <p>Welcome to Faculty Work Tracker</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email">
          <div class="error" *ngIf="email?.['invalid'] && (email?.['dirty'] || email?.['touched'])">
            <span *ngIf="email?.errors?.['required']">Email is required.</span>
            <span *ngIf="email?.errors?.['email']">Invalid email address.</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password">
          <div class="error" *ngIf="password?.invalid && (password?.['dirty'] || password?.['touched'])">
            <span *ngIf="password?.errors?.['required']">Password is required.</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</span>
          </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
</body>
